<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="styles.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <header> 
        <a href="index.html" class="btn" style="position:fixed; bottom:20px; right:20px;"> 
            < Go Back
        </a>         
        <img src="assets/logo.png">   <br>
        <h1> Upload Your Video </h1>            
    </header>

    <div class="container">
        <form action="https://formspree.io/f/xdoykgaj" method="POST">
            <!-- @TODO: Put your code here -->
            <b>Title of Video</b>
            <input name="title" id="form-title" type="text" placeholder="Title of video" value="" required/>

            <b>Discription of Video</b>
            <br />
            <textarea name="discription" id="form-discription" placeholder="Discribe the video here." rows="4" cols="50" value="" required></textarea>
            
            <br />
            <b>Date to Publish Video</b>
            <input name="date" id="form-date" type="date" value="" required />

            <b>Video Thumbnail Photo</b>
            <input name="image" id="form-image" type="file" accept=".jpg,.png,.gif" value="" />

            <button class="btn btn-secondary">Submit</button>
        </form>        
    </div>
</body>
</html>
